<!DOCTYPE html>
<html  lang="en">
    <head>
        <title>Group Project</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main class="mss"> 
            <div class="mix" id="donate">
                <form id="test" class="alpha">
                    <div class="btn-grid">
                        <button class="btn" type="button" id="btn10">10$</button>
                        <button class="btn" type="button" id="btn20">20$</button>
                        <button class="btn" type="button" id="btn30">30$</button>
                        <button class="btn" type="button" id="btn40">40$</button>
                    </div>

                    
            
            
                    <p class="custom">Custom Amount</p>
                    <label for="cstm"></label>
                    <input type="text" id="cstm" name="inputAmount" />
                    <div class="chkbx">
                        <p class="month">Would you like to make monthly for a year?</p>
                        <input type="checkbox" id="myCheck" class="upMark"/>
                    </div>

                    
                    
                    <button class="btn" type="submit">next</button>
                       
                </form>
                
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <form id="page2">
                
                    
                            <fieldset>
                                <label for="cstm"></label>
                                <input type="text" id="first" name="inputAmount" placeholder="last name" required/>
                                <input type="text" id="last" name="inputAmount" placeholder="first name" required/>
                                <input type="text" id="email" name="inputAmount" placeholder="email" required/>
                            </fieldset>
                    
                            <fieldset>
                                <input type="text" class="cstm" name="inputAmount" placeholder="address" required/>
                                <input type="text" class="cstm" name="inputAmount" placeholder="address" required/>
                                <input type="text" class="cstm" name="inputAmount" placeholder="city" required/>
                                <input type="text" class="cstm" name="inputAmount" placeholder="postal code" required/>
                            </fieldset>
                    
                            <fieldset>
                                
                            <input type="text" class="cstm" name="inputAmount" placeholder="name on card" required/>
                            <input type="tel" class="cstm" name="inputAmount" placeholder="card number" required maxlength="19"/>
                            <input type="date" class="cstm" name="inputAmount" required/>
                            <input type="number" class="cstm" name="inputAmount" placeholder="CVV"/>
                            </fieldset>
                    
                            
                            <fieldset>
                                <span id="amount" style="color: black;"></span>
                            </fieldset>
                       
                    
                            <button class="btn" type="submit" id="finish">Donate</button>
                               
                        </form>
                    </div>
            
                </div>
            </div>


        </main>
        <script src="./donate.js"></script>
    </body>
</html>
